	<!-- PRIMERA SECCION>

          <h1>Repositories</h1>
        </div>-->
        <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Consultar Listado Gits</h3>
              </div>
              <div class="panel-body">
                 <span id="get_result"></span>
				 
              </div>
			  
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary" id="button_get">Consultar</button>
			
          </div>
        </div>

    <!-- SEGUNDA SECCION-->
		
        <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Consultar por id</h3>
              </div>
              <div class="panel-body">
                 <span id="get_consultar"></span>
              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary" id="button_consultar">Consultar</button>
            <div class="input-group input-group-sm">
              <span class="input-group-addon">id</span> 
              <input type="text" class="form-control" id="gist_id">
            </div>
          </div>
        </div>

		
	<!-- TERCERA SECCION-->
		
		
		
		  <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Crear Gist</h3>
              </div>
              <div class="panel-body">
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">Files</span> <input type="textbox" class="form-control" id="create_files">
                </div>
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">Description</span> <input type="textbox" class="form-control" id="create_description">
                </div>
				
				 
				
                <span id="create_result"></span>

              </div>
            </div>
          </div><!-- /.col-sm-8 -->
           <div class="col-sm-4">
            <button type="button" class="btn btn-warning" id="button_crear">Crear</button>
            
          </div>
        </div>


      <!-- CUARTA SECCION--> 
	  
	  <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Borrar</h3>
              </div>
              <div class="panel-body">
                 <span id="get_borrar"></span>
              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-danger" id="button_borrar">Borrar</button>
            <div class="input-group input-group-sm">
              <span class="input-group-addon">id</span> 
              <input type="text" class="form-control" id="gist_borrar">
            </div>
          </div>
        </div>
	  
	  
        <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Editar</h3>
              </div>
              <div class="panel-body">
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">Description</span> <input type="textbox" class="form-control" id="edit_description">
                </div>
                <div class="input-group input-group-sm">
                  <span class="input-group-addon">Content</span> <input type="textbox" class="form-control" id="edit_content">
                </div>

                <span id="edit_result"></span>

              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-info" id="button_edit">Editar</button>
            <div class="input-group input-group-sm">
              <span class="input-group-addon">id</span> 
              <input type="text" class="form-control" id="id_edit_gist">
            </div>
            <button type="button" class="btn btn-info" id="button_save">Guardar</button>
          </div>
        </div>
   
   <!-- PAGINACION-->
   
		 <div class="row">
          <div class="col-sm-8">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Paginar consulta listado</h3>
              </div>
              <div class="panel-body">
                 <span id="get_paginar"></span>
              </div>
            </div>
          </div><!-- /.col-sm-8 -->
          <div class="col-sm-4">
            <button type="button" class="btn btn-primary" id="button_paginar">Ir</button>
			
            <div class="input-group input-group-sm">
              <span class="input-group-addon">PÃ¡gina</span> 
              <input type="text" class="form-control" id="gist_pagina">
			  <span class="input-group-addon">Resultados</span>
			  <input type="text" class="form-control" id="gist_resultados">
			  
            </div>
          </div>
